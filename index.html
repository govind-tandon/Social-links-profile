<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- main div -->
  <div class="main-div">
    
    <!-- image div -->
    <div class="img-person">
      <img src="./assets/images/avatar-jessica.jpeg" class="img-profile" alt="jessica image">
    </div>

    <!-- heading div -->
     <div class="heading-0">
      <div class="heading-0-1"> 
        <h2 class="heading-1">Jessica Randall</h2>
        <h4 class="heading-2">London, United Kingdom</h4>
      </div>
      
      <p class="heading-3">"Front-end developer and avid reader."</p>
     </div>

     <!-- block div -->
      <div class="block-container">
        <div class="github" id="block">Github</div>
        <div class="frontend-mentor" id="block">Frontend Mentor</div>
        <div class="linkedin" id="block">Linkedin</div>
        <div class="twitter" id="block">Twitter</div>
        <div class="instagram" id="block">Instagram</div>
      </div>
      
  </div>

  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Govind Tandon</a>.
  </div> -->
</body>
</html>
